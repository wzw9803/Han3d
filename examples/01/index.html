<!DOCTYPE html>
<html>

        <script src="../../libs/gl-matrix.js"></script>
    </head>
<body>
    <script type="module">
        import { renderer } from "./main.js";

        window.renderer1 = renderer();
        renderer1.init(700, 700);

        function loop(count) {

            renderer1.render();
        }
        requestAnimationFrame(loop);
